<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 1px solid black;" width="800px">
    <h1>Form</h1>
    <label for="name">Full Name:</label>
    <input type="text" id="name"><br><br>
    <label for="dob">Date Of Birth:</label>
    <input type="datetime-local" id="dob"><br><br>
    <label for="work">Weekly Work Capacity:</label>
    <input type="number" id="work"><br><br>
    <label for="fi">Profile Picture:</label>
    <input type="file" id="fi"><br><br>
    <button>Submit</button><br><br>

    <p>Gender:</p>
    <input type="radio" id="ram">
    <label for="ram">Male</label><br><br>
    <input type="radio" id="am">
    <label for="am">Female</label><br><br>
    <input type="radio" id="cam">
    <label for="cam">Other</label><br><br>
    <input type="radio" id="m">
    <label for="m">Not Specify</label><br><br>

    <p>Food Choices:</p>
    <input type="checkbox" id="foo">
    <label for="foo">Veg</label><br><br>
    <input type="checkbox" id="oo">
    <label for="oo">vegan</label><br><br>
    <input type="checkbox" id="cm">
    <label for="cm">Non-Veg</label><br><br>
    <input type="checkbox" id="ma">
    <label for="ma">Not Specify</label><br><br>

    <label for="lan">Primary Language:</label>
    <select>
        <option>Tamil</option>
        <option>English</option>
        <option>Hindi</option>
        <option>Marathi</option>
    </select><br><br>

    <label for="em">Your Email:</label>
    <input type="email" id="em"><br><br>

    <label for="ph">Your Phone NO:</label>
    <input type="tel" id="ph"><br><br>

    <label for="pa">Your Password:</label>
    <input type="password" id="pa"><br><br>
    
    <label for="pw">Confirm Password:</label>
    <input type="password" id="pw"><br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="te">
        <label for="te">Terms and Condition</label>
    <br><br>

    <button>Submit</button><br><br>
    
   



    
    
</body>
</html>
